<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>goto</h1>
        <p class="subtitle">// link shortener</p>
      </header>

      <main>
        <div class="input-group">
          <label>url</label>
          <input
            type="url"
            id="urlInput"
            placeholder="https://example.com/very/long/url/that/needs/shortening"
            autofocus
          />
          <button id="shortenButton">shorten</button>
        </div>

        <div class="result" id="result">
          <p class="result-label">shortened</p>
          <div class="short-link-container">
            <a class="short-link" id="shortLink" target="_blank"></a>
            <button class="copy-btn" id="copyButton">copy</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="stats">
          <p>// mock data in use</p>
          <p>// press enter or click button to shorten</p>
          <p>// @crydafan on X</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
